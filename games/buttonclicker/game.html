<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Tiny5", sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f3f3f3;
            cursor: url('../../cursors/normal.png'), auto;
        }
        
        .cursorthing {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: -99;
            color: white;
			cursor: url('../../cursors/normal.png'), auto;
        }


        .text {
            font-family: "Tiny5", sans-serif;
            text-align: center;
            font-size: 25px;
        }

        #clickbutton {
            width: 200px;
            cursor: url('../../cursors/point.png'), auto;
        }

        #score {
            font-family: "Tiny5", sans-serif;
            font-size: 24px;
            margin: 20px 0;
            cursor: url('../../cursors/text.png'), auto;
        }

        button {
            font-family: "Tiny5", sans-serif;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 2px;
            background-color: #4CAF50;
            color: white;
            cursor: url('../../cursors/point.png'), auto;
        }

        button:disabled {
            background-color: #ccc;
            cursor: url('../../cursors/disabled.png'), auto;
        }
    </style>
</head>
<body>
<div class="cursorthing"> </div>
<div class="text">
    button clicker
</div>
<img id="clickbutton" src="button.png" alt="button">
<div id="score">clicked: 0</div>
<button id="upgrade" disabled>upgrade clicks per click by 1 (cost: 10 clicks)</button>

<script>
    let clicked = 0;
    let clickedPerClick = 1;

    const buttonElement = document.getElementById("clickbutton");
    const scoreElement = document.getElementById("score");
    const upgradeButton = document.getElementById("upgrade");

    buttonElement.addEventListener("click", () => {
        clicked += clickedPerClick;
        scoreElement.textContent = `clicked: ${clicked}`;
        if (clicked >= 10) upgradeButton.disabled = false;
    });

    upgradeButton.addEventListener("click", () => {
        if (clicked >= 10) {
            clicked -= 10;
            clickedPerClick++;
            scoreElement.textContent = `clicked: ${clicked}`;
            upgradeButton.disabled = clicked < 10;
        }
    });
</script>
</body>
</html>
