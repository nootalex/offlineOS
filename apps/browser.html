<!DOCTYPE html>
<html>
<head>
    <title>browser</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #url {
            position: absolute;
            top: 30px;
            left: 5px;
            right: 50px;
            width: calc(100% - 20px);
            z-index: 1000;
            padding: 5px;
            box-sizing: border-box;
        }
        #browser {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="url" placeholder="ðŸš½" value="https://nootalex.github.io">
    <iframe id="browser" src="https://nootalex.github.io"></iframe>

    <script>
        const input = document.getElementById('url');
        const iframe = document.getElementById('browser');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                let url = input.value;
                if (!url.startsWith('http')) url = 'https://' + url;
                iframe.src = url;
            }
        });
    </script>
</body>
</html>
